<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo survey with validation </title>
        <link rel="stylesheet" href="{{url_for('static', filename = 'styles.css') }}">
    </head>
    <body>
        <div>
            <h1>Dojo Survey</h1>
            <form  action="/result" method="post">
                Your Name: <input type="text" name="name" value=""><br><br>
                Dojo Location: <select name="location">
                    <option value = 'Chicago'>Chicago </option>
                    <option value = 'SilliconValley'>Sillicon Valley </option>
                    <option value = 'Seatle'>Seatle </option>
                    <option value = 'LosAngeles'>Los Angeles </option>
                    <option value = 'WashingtonDc'>Washington Dc </option>
                    <option value = 'Dallas'>Dallas </option>
                </select><br> <br>
                Favourite Language: <select  name="language">
                    <option value='python'>Python</option>
                    <option value='java'>Java
                    <option value='C#'>C#</option>
                    <option value='C++'>C++</option>
                    <option value='PHP'>PHP</option>
                    <option value='Ruby'>Ruby</option>
                </select><br><br>
                Comment(optional):<br><br>
                <textarea name='comment' rows='5' cols='60'></textarea><br><br>
                <button type="submit" name="button">Send</button>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <p> {{msg}} </p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </body>
</html>
